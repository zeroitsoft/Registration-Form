<!DOCTYPE html>
<html>
<head>
	<title>FORMS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap" rel="stylesheet"> 
</head>
<body>

	<section class="container">

		<h1 class="heading">REGISTRATION FORM</h1>
		<form action="#" method="POST">


			<label for="firstname">First Name</label>
			<input type="text" id="firstname" name="firstname" class="text-input">
			<br><br>
			<label for="lastname">Last Name</label>
			<input type="text" id="lastname" name="lastname" class="text-input">
			<br><br>
			<label for="emaddress">Email</label>
			<input type="email" id="emaddress" name="emaddress" class="text-input">
			<br><br>
			<label for="mobile">Phone</label>
			<input type="phone" id="mobile" name="mobile" class="text-input">
			<br><br>

			<label class="label-gender">GENDER</label>
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" selected>
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender">
			<br><br>
			<input type="submit" name="send" value="Submit" class="btn-submit"> 		
		</form>
		
	</section>

	

</body>
</html>
